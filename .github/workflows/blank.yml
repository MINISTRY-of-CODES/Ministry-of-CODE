name: Deploy to Remote Server

on:
  push:
    branches:
      [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Install Dependencies
        run: npm install
      
      - name: Build
        run: npm run build
      
      - name: Deploy via SSH
        uses: easingthemes/ssh-deploy@v2.2.5
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          ssh-known-hosts: ${{ secrets.SSH_KNOWN_HOSTS }}
          remote-username: ${{ secrets.REMOTE_USERNAME }}
          remote-host: ${{ secrets.REMOTE_HOST }}
          local-path: dist/
          remote-path: /www/wwwroot/www.mocd.cc
