name: 🚀 部署至远程服务器 
on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🐟 配置Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'

      - name: 🕵️‍♀️ Checkout
        uses: actions/checkout@v2

      - name: 📥 安装依赖
        run: npm install

      - name: 🏗️ 构建
        run: npm run build

      - name: 🚀 SSH部署
        uses: easingthemes/ssh-deploy@v2.2.5
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          ssh-known-hosts: ${{ secrets.SSH_KNOWN_HOSTS }}
          remote-username: ${{ secrets.REMOTE_USERNAME }}
          remote-host: ${{ secrets.REMOTE_HOST }}
          local-path: dist/
          remote-path: /www/wwwroot/www.mocd.cc
