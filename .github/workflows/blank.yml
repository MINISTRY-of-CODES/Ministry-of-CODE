name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›’ Checkout code
        uses: actions/checkout@v2

      - name: ğŸš€ Use Node.js 16.x
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 16.x

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ—ï¸ Build
        run: npm run build

      - name: ğŸš€ Deploy to Firebase Hosting
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting

      - name: ğŸ“£ Notify on Slack
        if: always()
        uses: rtCamp/action-slack-notify@v2.0.0
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          status: ${{ job.status }}
          mention: '@channel'
          fields: repo,message,author,commit,action,eventName,eventPath,ref,workflow,job,took

  build-and-deploy:
    name: Build and Deploy
    on:
      push:
        branches: [ "master" ]
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ğŸ›’ Checkout code
        uses: actions/checkout@v2

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: ğŸš€ Deploy to Server
        uses: easingthemes/ssh-deploy@v2.2.18
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SERVER_SSH_KEY }}
          ARGS: "-rltgoDzvO --delete"
        with:
          server: ${{ secrets.SERVER }}
          username: ${{ secrets.SERVER_USERNAME }}
          local_dir: ./build/
          remote_dir: /www/wwwroot/www.mocd.cc
